<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// let array = [10, 20, 40, 76, 89, 64, 43, 32]
// array.reverse();         //default syntax 
// console.log(array);

            let data = [10,20,56,89,97,85,54]
            let temp;
            function customReverse(data, start, end){
                console.log(data)
                if(start <= end){

                temp = data[start];
                data[start] = data[end];
                data[end] = temp;
                customReverse(data, start+1, end-1)
            }
            }
            customReverse(data, 0, data.length-1)

    </script>
</head>
<body>
    <h2>reverse of an array using recursion</h2>
</body>
</html>
