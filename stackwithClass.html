<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with class</title>
    <script>
        class stack{
            item=[];
            currentSize;
            maxSize;
            constructor(size){
                //console.log('call')
                this.maxSize=size;
                this.currentSize=this.item.length;

            }
            push(newVal){
                if(this.currentSize >= this.maxSize){
                    alert("stack is full");
                }else{
                    this.item[this.currentSize]=newVal;
                    this.currentSize++;
                }
            }
            pop(){
                if(this.currentSize > 0){
                    this.currentSize--;
                    this.item.length=this.currentSize;

                }else{
                    alert("stack is empty");
                }
            }
            display(){
                console.log(this.item);
            }
        }
        st1 = new stack(5);
        // st1.push(20);
        // st1.display();

    </script>
</head>
<body>
    <h2>stack with class</h2>
</body>
</html>
