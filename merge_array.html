<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge two array</title>
    <script>
        let array1 = [10, 20, 30, 40, 50, 60, 70];
        let array2 = [2, 4, 6, 8, 12, 14, 16, 18];
        let array3 = [];
        for(i=0; i<=array1.length; i++){
            array3[i] = array1[i];
        }
        for(i=0; i<array2.length; i++){
            array3[array1.length+i] = array2[i];
        }
        console.log(array3);                //data not shorted after merging


    </script>
</head>
<body>
    <input type="text" id="" placeholder="merge items">
    <button onclick="">Merge Items</button>
    
</body>
</html>
