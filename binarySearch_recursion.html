<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search with Recursion</title>
    <script>

        let data = [10, 15, 18, 34, 67,70,89];
      let start = 0;
      let end = data.length - 1;
      let find = 70;
      let position = undefined;
      function recursiveBinary(data, start, end) {
        mid = Math.floor((start + end) / 2);
        if (data[mid] === find) {
          position = mid;
          return true;
        } else if (data[mid] < find) {
          recursiveBinary(data, mid + 1, end);
        } else {
          recursiveBinary(data, start, mid - 1);
        }
      }

      recursiveBinary(data, start, end);
      console.warn(position);

    </script>
</head>
<body>
    <h2>Binary Search With Recursion</h2>
    <input type="text" placeholder="enter the data" id="item">
    <button onclick="recursiveBinary()">search the item</button>
</body>
</html>
