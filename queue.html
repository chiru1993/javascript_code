<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>queue in javascript</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;

        function enqueueWithBtn(){
            let newVal = document.getElementById("qEl").value;
            if(currentSize >= maxSize){
                alert("queue is already full");
            }else{
                queue[currentSize] = newVal;
                currentSize++;
            }
        }

        
        function dequeue(){
            if(!isEmpty()){
            for(let i = 0; i<queue.length; i++){
                queue[i]=queue[i+1];
                //console.log(queue[i]);
            }
            currentSize--;
            queue.length=currentSize;
            
            }else{
                alert('queue is empty');
            }
        }
        function display(){
            console.log(queue)
        }
        function front(){
            if(!isEmpty()){
                console.log(queue[0]);

            }else{
                alert("queue is empty")
            }
            }        

            function display(){
            console.log(queue)
        }
        function rear(){
            if(!isEmpty()){
                console.log(queue[currentSize-1]);

            }else{
                alert("queue is empty")
            }
            }   
            function isEmpty() {
                if(currentSize <=0){
                    return true;
                }  else{
                    return false;
                }          }

    </script>
</head>
<body>
    <h2>Queue in javascript</h2>
    <input placeholder="Enter Element " id="qEl">
    <button onclick="enqueueWithBtn()"> Add element</button>
    <br><br>
    <button onclick="dequeue()">Remove element</button>
    <button onclick="display()">Display Element</button>

    <button onclick="front()">Front Element</button>
    <button onclick="rear()">Rear Element</button>
</body>
</html>
