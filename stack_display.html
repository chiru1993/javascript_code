<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack with button</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 10;
        function push(){
            let newVal = document.getElementById("newEl").value;
            if(currentSize >= max){
                alert("stack is full you can not add"+ newVal)
            }else{
                data[currentSize] = newVal;
            currentSize+=1;
            document.getElementById('newEl').value=""
            console.log("element added");

            }
            
        }
        function pop(){
            if(currentSize > 0){
                currentSize -=1;
                data.length = currentSize;
                console.log("one element removed");

            }else{
                alert("stack is already empty")

            }
        }
        function display(){
            for(let i=0; i<=currentSize-1; i++){
                console.log("stack element number", i , "and value is ", data[i])
            }
        }
   

    </script>
</head>
<body>
    <h2>push and pop in stack with button</h2>
    <input type="text" placeholder="enter stack element" id="newEl">
    
    <button onclick="push()">Add element to stack</button>
    
    <button onclick="pop()">Remove elements to stack</button>
     
    <button onclick="display()">Display all elements of stack</button>
</body>
</html>
