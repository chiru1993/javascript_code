<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array merge with while loop</title>
    <script>
    let data1 = [2,4,10,14,50,60,90];
    let data2 = [6,18,19,50,40,76];
    let data3 = [];
    let d1= 0;
    let d2= 0;
    let d3= 0;
    while(d1 < data1.length && d2 < data2.length){
        if(data1[d1] < data2[d2]){
            data3[d3] = data1[d1];
            d1++;
            console.log(data3[d3])
        }else{
            data3[d3] = data2[d2];
            d2++;
            console.log(data3[d3]);
        }
        d3++;
    }
    while(d1< data1.length){
        data3[d3] = data1[d1];
        d1++;
        d3++;
    }
    console.log(data3)          //shorted data after merging
</script>

</head>
<body>
    
</body>
</html>
