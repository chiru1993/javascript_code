<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(newVal){
            if(currentSize >= max){
                alert("stack is full you can not add"+newVal)

            }
            data[currentSize] = newVal;
            currentSize+=1;
        }
        function pop(){
            if(currentSize > 0){
                currentSize -=1;
                data.length = currentSize;

            }else{
                alert("stack is already empty")
            }
        }
        push(20);
        push(2);
        push(0);
        push(30);
        push(40);
        pop();
        pop();
        pop();
        push(50);
        push(60);
       push(80);
         //push(70);
        console.log(data);


    </script>
</head>
<body>
    <h2>stack</h2>
    <p>
          
    </p>
</body>
</html>
